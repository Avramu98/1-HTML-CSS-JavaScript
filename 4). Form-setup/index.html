<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  <title>Form</title>
</head>

<body>
  <div class="page-wrapper">
    <!-- BANNERS --->
    <div id="bannerGood">
      <p>Thank you for contacting us , <strong></strong> <strong></strong></p>
      <button id="banner-btn" type="button" name="button"></button>
      <i class="fas fa-times"></i>
    </div>
    <div id="bannerBad">
      <p>Fill all the requierments</p>
      <button id="banner-btn-bad" type="button" name="button"></button>
      <i class="fas fa-times"></i>
    </div>
    <!-- FORM ----->
    <div class="wrapper">
      <div class="form">
        <form class="" action="index.html" method="post">
          <!--- INPUTS --->
          <div class="inputs">
            <label for="">First Name</label>
            <input id="first-name" placeholder="First Name" autocomplete="off" type="text">
            <label for="">Last Name</label>
            <input id="last-name" placeholder="Last Name" autocomplete="off" type="text">
          </div>
          <!--- RADIO BUTTONS ---->
          <div class="radio">
            <label class="label-gender" for="">Gender</label>
            <label class="gender">M
              <input id="male" type="radio" name="radio" value="male">
              <span class="checkmark"></span>
            </label>
            <label class="gender">F
              <input id="female" type="radio" name="radio" value="female">
              <span class="checkmark"></span>
            </label>
          </div>
          <!--- TEXTAREA --->
          <textarea id="textarea" placeholder="Your message here..." name="name" rows="8" cols="45"></textarea>
          <!---SUBMIT BUTTON --->
          <button id="submit-button" type="button" name="button">Submit</button>
        </form>
        <!---END FORM ---->
      </div>
      <div class="picture">
        <img src="src/pictures/picture.png" alt="">
      </div>
    </div>
    <div class="comments">


      <div id="comments-list">
</div>
      </div>
    </div>

  <script src="src/index.js" charset="utf-8"></script>

</body>

</html>
